<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNN Mart</title>
    <link rel="icon" href="unn_logo.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5be89bdbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="heading">
            <img src="unn_logo1.png" alt="">
            <h1>UNN Mart</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="">Collections</a>
            <a href="">About</a>
            <a href="">Help</a>
        </div>
    </nav>
    <div class="slideshow">
        <div class="slideshow_items">
            <img src="promo 1.jpeg" alt="" id="promo" class="store_1">
            <img src="promo 2.jpg" alt="" id="promo" class="store_2">
            <img src="promo 3.jpg" alt="" id="promo" class="store_3">
            <img src="promo 4.jpeg" alt="" id="promo" class="store_4">
            <img src="promo 5.avif" alt="" id="promo" class="store_5">
        </div>
    </div>
    <div class="slider_dots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h2>Browse Categories</h2>
    <div class="collections">
        <button class="left"><i class="fa-solid fa-chevron-left fa-2xl"></i></button>
        <div class="collection_items">
            <div class="food" id="category"><img src="food.jpeg" alt="Image of Food" id="store">
                <h3>Food</h3>
            </div>
            <div class="pastry" id="category"><img src="pastry.jpeg" alt="Image of Pastry Items" id="store">
                <h3>Pastry</h3>
            </div>
            <div class="jewellery" id="category"><img src="jewellery.jpeg" alt="Image of Jewelleries" id="store">
                <h3>Jewellery</h3>
            </div>
            <div class="hair_accessories" id="category"><img src="hair accesories 2.jpeg" alt="Image of Hair Accessories" id="store">
                <h3>Hair Accessories</h3>
            </div>
            <div class="gadget" id="category"><img src="gadgets.jpeg" alt="Image of Gadgets" id="store">
                <h3>Gadgets</h3>
            </div>
            <div class="laundry" id="category"><img src="laundry.jpeg" alt="Image of Laundry Basket" id="store" class="laundry">
                <h3>Laundry</h3>
            </div>
            <div class="shoes" id="category"><img src="shoes.jpeg" alt="Image of Shoes" id="store">
                <h3>Shoes</h3>
            </div>
        </div>
        <button class="right"><i class="fa-solid fa-chevron-right fa-2xl"></i></button>
    </div>
    <footer>
        <div class="heading4">
            <img src="unn_logo1.png" alt="">
            <h4>UNN Mart</h4>
    </div>
        <div class="footer">
            <div class="leftfooter">
                
                <div class="location" id="contact"><i class="fa-solid fa-location-dot"></i>
                    <h3>Hilltop, UNN</h3>
                </div>
                <div class="call" id="contact"><i class="fa-solid fa-phone"></i>
                    <h3>+234 810 142 5233</h3>
                </div>
                <div class="email" id="contact"><i class="fa-solid fa-at"></i>
                    <h3>Vee@patchelopertech.com</h3>
                </div>
            </div>
            <div class="rightfooter">
                <div class="heading">
                    <h3>Subscribe to our Newsletter</h3>
                </div>
                <form action="">
                    <label for="name"></label>
                    <input type="text" name="" id="name" placeholder="Name">
                    <label for="email"></label>
                    <input type="email" name="" id="email" placeholder="E-mail">
                    <button type="submit">Submit</button>
                </form>
                <h3>Follow us:</h3>
                <div class="socialmedia">
                    <i class="fa-brands fa-facebook fa-lg"></i>
                    <i class="fa-brands fa-instagram fa-lg"></i>
                    <i class="fa-brands fa-square-whatsapp fa-lg"></i>
                    <i class="fa-brands fa-square-x-twitter fa-lg"></i>
                </div>
            </div>
        </div>
        <h5>All rights reserved to PatcheloperTech</h5>
    </footer>
</body>
<script src="script.js"></script>
</html>
